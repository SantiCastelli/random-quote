<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote</title>
    <script defer src="script.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center">

    <!-- Optional JavaScript; choose one of the two! -->

    <main class="quote container w-100 w-sm-75 p-5 fs-3 d-flex flex-column gap-2">
        <div class="h-25 quote--button d-flex justify-content-center align-items-end">
            <button id="button-frase" class="p-2">Generar Frase</button>
        </div>
        <div class="p-3">
            <p class="quote-text fs-2 fw-bold"><span style="font-size: 100px;">&#8220;</span>Si tienes miedo de fallar, probablemente falles.</p>   
        </div>
        <div>
            <p class="quote--author text-end fw-bold">Kobe Bryant</p>
        </div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
